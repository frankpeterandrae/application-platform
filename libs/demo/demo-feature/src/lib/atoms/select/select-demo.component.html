<demo-theme [description]="description">
	<div class="fpa-mt-2">
		<h3>Select Component Example</h3>
		<p>Choose an option from the dropdown:</p>
		<form [formGroup]="selectForm">
			<theme-select
				[label]="'Select Country'"
				[options]="countryOptions"
				[formControl]="selectControl"
				(change)="onSelectChange($event)"
				[darkText]="true"
			>
			</theme-select>
			<div class="fpa-mt-2">
				<p><strong>Current Selection:</strong></p>
				<p>{{ currentValue }}</p>
			</div>
		</form>
		<h3 class="fpa-mt-3">Features</h3>
		<ul>
			<li>Single or multi-select dropdown</li>
			<li>ControlValueAccessor integration for Reactive Forms</li>
			<li>Custom label support</li>
			<li>Dynamic layout support</li>
			<li>Floating label animation</li>
		</ul>
	</div>
</demo-theme>
