<div class="fpa-p-1">
	<h1>Button</h1>

	<div class="fpa-flex fpa-flex-row fpa-flex-justify-space-between, fpa-flex-align-items-center">
		<theme-button [color]="ButtonColorDefinition.PRIMARY" [buttonText]="'Primary'"></theme-button>
		<theme-button [color]="ButtonColorDefinition.PRIMARY" [buttonText]="'Primary'" [disabled]="true"></theme-button>
		<theme-button [color]="ButtonColorDefinition.SUCCESS" [buttonText]="'Success'" [icon]="IconDefinition.CLOSE"></theme-button>
		<theme-button [color]="ButtonColorDefinition.SUCCESS" [buttonText]="'Success'" [disabled]="true"></theme-button>
		<theme-button [color]="ButtonColorDefinition.INFO" [buttonText]="'Info'"></theme-button>
		<theme-button
			[color]="ButtonColorDefinition.INFO"
			[buttonText]="'Info'"
			[disabled]="true"
			[icon]="IconDefinition.SEARCH"
			[iconEnd]="true"
		></theme-button>
		<theme-button [color]="ButtonColorDefinition.WARNING" [buttonText]="'Warning'"></theme-button>
		<theme-button [color]="ButtonColorDefinition.WARNING" [buttonText]="'Warning'" [disabled]="true"></theme-button>
		<theme-button [color]="ButtonColorDefinition.DANGER" [buttonText]="'Danger'"></theme-button>
		<theme-button [color]="ButtonColorDefinition.DANGER" [buttonText]="'Danger'" [disabled]="true"></theme-button>
		<theme-button [color]="ButtonColorDefinition.DEFAULT" [buttonText]="'Default'"></theme-button>
		<theme-button [color]="ButtonColorDefinition.DEFAULT" [buttonText]="'Default'" [disabled]="true"></theme-button>
	</div>
</div>
