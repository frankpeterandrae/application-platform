<div class="fpa-p-1">
	<h1>Icons</h1>

	<div class="fpa-flex fpa-flex-row fpa-flex-wrap">
		@for (icon of icons; track icon) {
			<div class="fpa-flex fpa-flex-row fpa-flex-align-items-center fpa-mx-05" [themeTooltip]="icon">
				<fast-svg class="fpa-color-main-band fpa-mx-05" [name]="icon" [size]="'32'" />
			</div>
		}
	</div>
</div>
