<div class="fpa-pos-fix fpa-back-drop" (click)="backdropClick()" (keydown.escape)="backdropClick()" aria-hidden="true"></div>

<div class="fpa-flex fpa-flex-column fpa-bg-light-shades fpa-box-shadow fpa-dark-text fpa-p-1 dialog-container">
	<header class="fpa-flex fpa-flex-row fpa-flex-justify-space-between fpa-border-bottom fpa-border-themed-info fpa-mb-05 fpa-p-05">
		<h2>{{ data.settings?.title }}</h2>
		<theme-button (buttonClick)="close()" [color]="undefined" [icon]="IconDefinition.CLOSE"></theme-button>
	</header>
	<div class="fpa-p-05">
		<ng-content></ng-content>
	</div>
	<footer class="fpa-flex fpa-flex-row fpa-flex-justify-flex-end fpa-border-top fpa-border-themed-info fpa-mt-05 fpa-p-05">
		<theme-button (buttonClick)="close()" [color]="ButtonColorDefinition.SUCCESS" [buttonText]="'Schließen'"></theme-button>
	</footer>
</div>
