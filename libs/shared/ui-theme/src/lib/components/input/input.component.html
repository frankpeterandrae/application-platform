<div
	class="fpa-input-group fpa-mt-1"
	[ngClass]="{ 'fpa-input-group-dynamic': isDynamic(), 'fpa-is-filled': isFilled(), 'fpa-is-focused': inputFocused }"
>
	@if (label()) {
		<label themeFloatingLabel [floating]="isFloating() || isFilled()" class="fpa-input-label" [for]="id()">{{ label() }}</label>
	}
	@if (icon()) {
		<span class="fpa-input-icon">
			<fast-svg class="fpa-color-crimson" [name]="icon()" [size]="'16'"></fast-svg>
		</span>
	}
	<input
		#input
		class="fpa-input"
		[ngClass]="{ 'fpa-dark-text': darkText() }"
		[id]="id()"
		[type]="type()"
		[placeholder]="placeholder()"
		[value]="value"
		(focus)="onFocus()"
		(blur)="onBlur()"
		(input)="onInput($event)"
		[disabled]="disabled()"
	/>
</div>
