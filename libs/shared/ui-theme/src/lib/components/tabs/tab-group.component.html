<ul class="fpa-flex fpa-flex-row fpa-flex-wrap fpa-list-reset tab-list">
	@for (tab of tabs(); track tab) {
		<li class="tab-list-item" [class.active]="tab.active">
			<button
				type="button"
				role="tab"
				[attr.aria-selected]="tab.active"
				[attr.tabindex]="tab.active ? 0 : -1"
				(click)="selectTab(tab)"
				(keydown.enter)="selectTab(tab)"
				(keydown.space)="$event.preventDefault(); selectTab(tab)"
			>
				{{ tab.label() }}
			</button>
		</li>
	}
</ul>
<theme-card>
	<ng-content />
</theme-card>
