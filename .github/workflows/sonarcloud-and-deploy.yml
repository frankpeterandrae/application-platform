name: SonarCloud Scan for main branch

on:
  push:
    branches: [main]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    outputs:
      homepage: ${{ steps.detect_homepage.outputs.homepage }}
    steps:
      # Checkout the repository with all branches and full history
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Set up Node.js (required for NX)
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      # Install dependencies (needed for npx nx commands)
      - name: Install dependencies
        run: npm ci --ignore-scripts

      # Detect whether the `homepage` project was affected by this push using Nx
      - name: Detect homepage changes
        id: detect_homepage
        run: |
          echo "Detecting affected projects with Nx..."

          # Determine base/head for Nx. On force pushes or created branch the before sha may be all zeros.
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            # Fallback: compare with remote main's HEAD
            git fetch origin --depth=1 main || true
            BASE=origin/main
            HEAD=HEAD
          else
            BASE=${{ github.event.before }}
            HEAD=${{ github.event.after }}
            # Ensure those commits/ref are available locally
            git fetch origin $BASE || true
            git fetch origin $HEAD || true
          fi

          # Use Nx to list affected projects (Nx v19+): replace deprecated print-affected
          # Only consider projects affected for the `build` target so we don't deploy when unrelated changes happen
          npx nx show projects --affected --target=build --base=$BASE --head=$HEAD > affected.txt || true
          echo "Affected projects:"; cat affected.txt || true

          if grep -E '"?homepage"?|\bhomepage\b' affected.txt >/dev/null 2>&1; then
            echo "homepage=true" >> $GITHUB_OUTPUT
          else
            echo "homepage=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests with coverage
        run: npx nx run-many --target=test --all --configuration=ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.PROJECT_KEY }}
            -Dsonar.organization=frankpeterandrae
            -Dsonar.sources=apps,libs
            -Dsonar.tests=apps,libs
            -Dsonar.test.inclusions=**/*.spec.ts,**/*.test-setup.ts
            -Dsonar.coverage.exclusions=**/*.js,**/main.ts,**/*environment*.ts,**/*.scss,**/*.css,**/*.json,**/*-e2e/**,**/*test-setup.ts,**/*app.config.ts,**/*app.routes.ts,**/*.php
            -Dsonar.javascript.lcov.reportPaths=coverage/**/lcov.info

  build-and-deploy:
    needs: sonarcloud
    if: needs.sonarcloud.outputs.homepage == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build Angular app
        run: npx nx run homepage:build-production

      - name: Upload to FTP server
        # Pinned to the commit SHA provided by the user
        uses: SamKirkland/FTP-Deploy-Action@a51268f67f6605236975928ae28b0f7e9971d50a
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/production/
          server-dir: /html/
          protocol: ftps
